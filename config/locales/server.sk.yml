      text_body_template: |
        Váš súbor na hromadné pozvanie používateľov bol zpracovaný, emailom bolo poslaných %{sent} prihlášok s %{failed} chybou(chybami).

        Tu je záznam:

        ```
        %{logs}
        ```
    csv_export_succeeded:
      title: CSV Export Succeeded
      subject_template: Export dát kompletný
      text_body_template: |
        Your data export was successful! :dvd:

        <a class="attachment" href="%{download_link}">%{file_name}</a> (%{file_size})

        The above download link will be valid for 48 hours.

        The data is compressed as a gzip archive. If the archive does not extract itself when you open it, use the tools recommended here: http://www.gzip.org/#faq4
    csv_export_failed:
      title: CSV Export Failed
      subject_template: Export dát zlyhal
      text_body_template: Ľutujeme, ale export Vašich dát zlyhal. Prosím, skontrolujte logy alebo kontaktujte člena obsluhy.
    email_reject_insufficient_trust_level:
      title: Email Reject insufficient Trust Level
      subject_template: "[%{site_name}] Problém s emailom -- Nízka úroveň dôvery"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Váš účet nemá požadovaný stupeň dôvery na vytváranie nových tém pomocou emailu. Ak si myslíte, že ide o chybu, kontaktujte obsluhu.
    email_reject_user_not_found:
      title: Email Reject User Not Found
      subject_template: "[%{site_name}] Email issue -- User Not Found"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Vaša odpoveď bola poslaná z neznámej emailovej adresy. Skúste ju poslať z inej emailovej adresy alebo kontaktujte obsluhu.
    email_reject_screened_email:
      title: Email Reject Screened Email
      subject_template: "[%{site_name}] Email issue -- Blocked Email"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Vaša odpoveď bola poslaná z blokovanej emailovej adresy. Skúste ju poslať z inej emailovej adresy alebo kontaktujte obsluhu.
    email_reject_inactive_user:
      title: Email Reject Inactive User
      subject_template: "[%{site_name}] Problém s emailom -- Neaktívny užívateľ"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Váš účet asociovaný s touto emailovou adresou nie je aktivovaný. Prosím aktivujte svoj účet pred posielaním emailov.
    email_reject_blocked_user:
      title: Email Reject Blocked User
      subject_template: "[%{site_name}] Email issue -- Blocked User"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Váš účet asociovaný s touto emailovou adresou bol zablokovaný.
    email_reject_reply_user_not_matching:
      title: Email Reject User Not Matching
      subject_template: "[%{site_name}] Email issue -- Unexpected Reply Address"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Vaša odpoveď bola poslaná z inej emailovej adresy ako sme očakávali, takže si nie sme istí či sa jedná o tú istú osobu. Skúste ju poslať z inej emailovej adresy alebo kontaktujte obsluhu.
    email_reject_no_account:
      title: Email Reject No Account
      subject_template: "[%{site_name}] Problém s emailom -- Neznámy účet"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Nemôžeme nájsť žiaden účet zodpovedajúci Vašej emailovej adrese. Skúste ju poslať z inej emailovej adresy alebo kontaktujte obsluhu.
    email_reject_empty:
      title: Email Reject Empty
      subject_template: "[%{site_name}] Problém s emailom -- Žiadny obsah"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Vo Vašom emaile sa nám nepodarilo nájsť žiadny pridávaný obsah.

        Ak ste si istý, že ste obsah pridali, pokúste sa znovu a použite jednoduchšie formátovanie.
    email_reject_parsing:
      title: Email Reject Parsing
      subject_template: "[%{site_name}] Email issue -- Content Unrecognized"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Vo Vašom emaile se nepodarilo nájsť pridávaný obsah. **Uistite sa, že ste odpoveď uviedli na začiatku emailu** -- nedokážeme spracovať vložené odpovede.
    email_reject_invalid_access:
      title: Email Reject Invalid Access
      subject_template: "[%{site_name}] Problém s emailom -- Nesprávny prístup"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Váš účet nemá právo na vytváranie nových tém v danej kategórii. Ak si myslíte, že ide o chybu, kontaktujte obsluhu.
    email_reject_strangers_not_allowed:
      title: Email Reject Strangers Not Allowed
      subject_template: "[%{site_name}] Problém s emailom -- Nesprávny prístup"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Kategória, do ktorej ste poslali tento email, povoľuje odpovede iba od používateľov s platným účtom a známou emailovou adresou. Ak si mysíte, že ide o chybu, kontaktujte zamestnanca stránok.
    email_reject_invalid_post:
      title: Email Reject Invalid Post
      subject_template: "[%{site_name}] Problém s emailom -- Chyba pri uverejnení"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Medzi možnými príčinami môže byť: komplexné formátovanie, správa je príliš veľká, správa je príliš krátka. Prosíme skúste znovu alebo, ak sa chovanie opakuje, uverejnite pomocou webstránky.
    email_reject_invalid_post_specified:
      title: Email Reject Invalid Post Specified
      subject_template: "[%{site_name}] Problém s emailom -- Chyba pri uverejnení"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Dôvod:

        %{post_error}

        Ak tento problém dokážete odstrániť, prosíme pokus opakujte.
    email_reject_invalid_post_action:
      title: Email Reject Invalid Post Action
      subject_template: "[%{site_name}] Problém s emailom -- Neplatná akcia k príspevku"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Akcia uverejnenia nebola rozpoznaná. Prosíme skúste znovu alebo, ak sa chovanie opakuje, uverejnite pomocou webstránky.
    email_reject_reply_key:
      title: Email Reject Reply Key
      subject_template: "[%{site_name}] Problém s emailom -- Neznámy kľúč odpovede"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Kľúč odpovede v emaili je neplatný alebo neznámy, takže nedokážeme zistiť na čo tento email odpovedá. Kontaktujte obsluhu.
    email_reject_bad_destination_address:
      title: Email Reject Bad Destination Address
      subject_template: "[%{site_name}] Problém s emailom  -- Neznáma adresa príjemcu - Komu:"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Žiadna z adries príjemcov nebola rozpoznaná. Prosíme, uistite sa, že email posielate na správnu adresu poskytnutú obsluhou.
    email_reject_topic_not_found:
      title: Email Reject Topic Not Found
      subject_template: "[%{site_name}] Problém s emailom -- Téma nebola nájdená"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Téma, na ktorú odpovedáte už neexistuje - možno bola zmazaná? Ak si myslíte, že ide o chybu, kontaktujte obsluhu.
    email_reject_topic_closed:
      title: Email Reject Topic Closed
      subject_template: "[%{site_name}] Problém s emailom -- Téma je uzavretá"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Téma, na ktorú odpovedáte je momentálne zavretá a neakceptuje ďalšie odpovede. Ak si myslíte, že ide o chybu, kontaktujte obsluhu.
    email_reject_auto_generated:
      title: Email Reject Auto Generated
      subject_template: "[%{site_name}] Problém s emailom -- Automaticky generovaná odpoveď"
      text_body_template: |
        Ľutujeme, ale Vaša emailová správa na %{destination} (titled %{former_title}) nefungovala.

        Váš email bol označený ako "automaticky vygenerovaný", čo znamená, že bol vytvorený automaticky počítačom namiesto napísaný človekom; tento typ emailov nemôžeme akceptovať. Ak si myslíte, že ide o chybu, kontaktujte obsluhu.
    email_error_notification:
      title: Email Error Notification
      subject_template: "[%{site_name}] Problém s emailom -- Chyba pri POP autentifikácií"
      text_body_template: |
        Unfortunately, there was an authentication error while polling mails from the POP server.

        Please make sure you have properly configured the POP credentials in [the site settings](%{base_url}/admin/site_settings/category/email).

        If there is a web UI for the POP email account, you may need to log in on the web and check your settings there.
    too_many_spam_flags:
      title: Too Many Spam Flags
      subject_template: New account on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your posts have been temporarily hidden because they were flagged by the community.

        As a precautionary measure, your new account has been blocked from creating new replies or topics until a staff member can review your account. We apologize for the inconvenience.

        For additional guidance, please refer to our [community guidelines](%{base_url}/guidelines).
    too_many_tl3_flags:
      title: Too Many TL3 Flags
      subject_template: New account on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know you that your account has been placed on hold due to a large number of community flags.

        As a precautionary measure, your new account has been blocked from creating new replies or topics until a staff member can review your account.  We apologize for the inconvenience.

        For additional guidance, please refer to our [community guidelines](%{base_url}/guidelines).
    blocked_by_staff:
      title: Blocked by Staff
      subject_template: Account temporarily on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your account has been temporarily placed on hold as a precautionary measure.

        Please do continue to browse, but you won't be able to reply or create topics until a [staff member](%{base_url}/about) reviews your most recent posts. We apologize for the inconvenience.

        For additional guidance, refer to our [community guidelines](%{base_url}/guidelines).
    user_automatically_blocked:
      title: User Automatically Blocked
      subject_template: New user %{username} blocked by community flags
      text_body_template: |
        This is an automated message.

        The new user [%{username}](%{user_url}) was automatically blocked because multiple users flagged %{username}'s post(s).

        Please [review the flags](%{base_url}/admin/flags). If %{username} was incorrectly blocked from posting, click the unblock button on [the admin page for this user](%{user_url}).

        This threshold can be changed via the `block_new_user` site settings.
    spam_post_blocked:
      title: Spam Post Blocked
      subject_template: Nový uživateľ %{username} je zablokovaný kôli opakovaným odkazom
      text_body_template: |
        This is an automated message.

        The new user [%{username}](%{user_url}) tried to create multiple posts with links to %{domains}, but those posts were blocked to avoid spam. The user is still able to create new posts that do not link to %{domains}.

        Please [review the user](%{user_url}).

        This can be modified via the `newuser_spam_host_threshold` and `white_listed_spam_host_domains` site settings.
    unblocked:
      title: Unblocked
      subject_template: Account no longer on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your account is no longer on hold after staff review.

        You can now create new replies and topics again. Thank you for your patience.
    pending_users_reminder:
      title: Pending Users Reminder
      subject_template:
        one: 1 užívateľ čaká na schválenie
        other: "%{count} užívateľov čaká na schválenie"
        few: "%{count} užívateľia čakajú na schválenie"
      text_body_template: |
        There are new user signups waiting to be approved (or rejected) before they can access this forum.

        [Please review them in the admin section](%{base_url}/admin/users/list/pending).
    download_remote_images_disabled:
      title: Download Remote Images Disabled
      subject_template: Sťahovanie vzdialených obrázkov je zablokované.
      text_body_template: The `download_remote_images_to_local` setting was disabled because the disk space limit at `download_remote_images_threshold` was reached.
    dashboard_problems:
      title: Dashboard Problems
      subject_template: Problems have been found
      text_body_template: |
        Some problems are being reported on your admin dashboard.

        [Please review and fix them](%{base_url}/admin).
