  system_messages:
    post_hidden:
      title: Post Hidden
      subject_template: Post hidden by community flags
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your post was hidden.

        %{base_url}%{url}

        %{flag_reason}

        Multiple community members flagged this post before it was hidden, so please consider how you might revise your post to reflect their feedback. **You can edit your post after %{edit_delay} minutes, and it will be automatically unhidden.**

        However, if the post is hidden by the community a second time, it will remain hidden until handled by staff – and there may be further action, including the possible suspension of your account.

        For additional guidance, please refer to our [community guidelines](%{base_url}/guidelines).
    usage_tips:
      text_body_template: |
        For a few quick tips on getting started as a new user, [check out this blog post](http://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/).

        As you participate here, we’ll get to know you, and temporary new user limitations will be lifted. Over time you’ll gain [trust levels](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924) that include special abilities to help us manage our community together.
    welcome_user:
      title: Welcome User
      subject_template: Bem-vindo ao %{site_name}!
      text_body_template: |
        Obrigado por participar do %{site_name}, e bem-vindo!

        %{new_user_tips}

        Nós acreditamos sempre no [comportamento comunitário civilizado](%{base_url}/guidelines).

        Aproveite sua participação!

        (Se precisar se comunicar com [membros da equipe](%{base_url}/about) como um novo usuário, apenas responda a esta mensagem.)
    welcome_invite:
      title: Welcome Invite
      subject_template: Bem-vindo ao %{site_name}!
      text_body_template: |
        Thanks for accepting your invitation to %{site_name} -- welcome!

        - We've created this new account **%{username}** for you. Change your name or password by visiting [your user profile][prefs].

        - When you log in, please **use the same email address from your original invitation** — otherwise we won't be able to tell it's you!

        %{new_user_tips}

        We believe in [civilized community behavior](%{base_url}/guidelines) at all times.

        Enjoy your stay!

        (If you need to communicate with [staff members](%{base_url}/about) as a new user, just reply to this message.)

