  assets_topic_body: |-
    Dette er et permanent emne, kun synlig for Staff, til at gemme billeder og filer som bruges til Site designet. Slet ikke dette emne!


    Sådan virker det:


    1. Svar dette emne.
    2. Upload alle billeder som du ønsker at bruge til logoer, favicons etc her. (Brug upload ikonet i værktøjslinjen eller drag n drop billederne.)
    3. Send dit svar for at indsende det.
    4. Højreklik på billederne i dit svar for at se stien til de uploadede billeder, eller klik på ikonet for at redigere dit indlæg og find stierne til billederne der. Kopier billedestierne.
    5. Indsæt disse billedestier i [basic settings](/admin/site_settings/category/required).


    Hvis du har brug for at tillade flere filtyper, så kan du redigere `authorized_extensions` i [file settings](/admin/site_settings/category/files).
  discourse_welcome_topic:
    title: Welcome to Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
      - What can they find here?
      - Why should they come here?
      - Where can they read more (links, resources, etc)?

      <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      You may want to close this topic via the admin :wrench: (at the upper right and bottom), so that replies don't pile up on an announcement.
  lounge_welcome:
    title: Velkommen i loungen
    body: |2

      Tillykke! :confetti_ball:

      Hvis du kan se dette er du nu vlevet opgraderet som **regular** (trust level 3) bruger.

      Nu kan du &hellip;

      * Rediger enhver emne titel
      * Ændre alle kategorier og emner
      * Følge alle links ([automatic nofollow](http://en.wikipedia.org/wiki/Nofollow) ier fjernet)
      * Få adgang til en privat lounge kategori kun synlig for brugere med Trust LEvel 3, eller højere
      * Gemme spam - med et enkelt flag

      Her er  [current list of fellow regulars](/badges/3/regular). Sving forbi og hils på!

      Tak fordi du er en vigtig del af dette fællesskab!

      (Formere information om Trust Levels [see this topic][trust]. Bemærk venligst at kun brugere der vedbliver at leve op til Trust Level betingelserne, vil have fortsat adgang)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
