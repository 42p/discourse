  privacy_topic:
    title: Privacy Policy
    body: |
      <a name="collect"></a>

      ## [What information do we collect?](#collect)

      We collect information from you when you register on our site and gather data when you participate in the forum by reading, writing, and evaluating the content shared here.

      When registering on our site, you may be asked to enter your name and e-mail address. You may, however, visit our site without registering. Your e-mail address will be verified by an email containing a unique link. If that link is visited, we know that you control the e-mail address.

      When registered and posting, we record the IP address that the post originated from. We also may retain server logs which include the IP address of every request to our server.

      <a name="use"></a>

      ## [What do we use your information for?](#use)

      Any of the information we collect from you may be used in one of the following ways:

      *   To personalize your experience &mdash; your information helps us to better respond to your individual needs.
      *   To improve our site &mdash; we continually strive to improve our site offerings based on the information and feedback we receive from you.
      *   To improve customer service &mdash; your information helps us to more effectively respond to your customer service requests and support needs.
      *   To send periodic emails &mdash; The email address you provide may be used to send you information, notifications that you request about changes to topics or in response to your user name, respond to inquiries, and/or other requests or questions.

      <a name="protect"></a>

      ## [How do we protect your information?](#protect)

      We implement a variety of security measures to maintain the safety of your personal information when you enter, submit, or access your personal information.

      <a name="data-retention"></a>

      ## [What is your data retention policy?](#data-retention)

      We will make a good faith effort to:

      *   Retain server logs containing the IP address of all requests to this server no more than 90 days.
      *   Retain the IP addresses associated with registered users and their posts no more than 5 years.

      <a name="cookies"></a>

      ## [Do we use cookies?](#cookies)

      Yes. Cookies are small files that a site or its service provider transfers to your computer's hard drive through your Web browser (if you allow). These cookies enable the site to recognize your browser and, if you have a registered account, associate it with your registered account.

      We use cookies to understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future. We may contract with third-party service providers to assist us in better understanding our site visitors. These service providers are not permitted to use the information collected on our behalf except to help us conduct and improve our business.

      <a name="disclose"></a>

      ## [Do we disclose any information to outside parties?](#disclose)

      We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our site, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others rights, property, or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.

      <a name="third-party"></a>

      ## [Third party links](#third-party)

      Occasionally, at our discretion, we may include or offer third party products or services on our site. These third party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.

      <a name="coppa"></a>

      ## [Children's Online Privacy Protection Act Compliance](#coppa)

      Our site, products and services are all directed to people who are at least 13 years old or older. If this server is in the USA, and you are under the age of 13, per the requirements of COPPA ([Children's Online Privacy Protection Act](https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act)), do not use this site.

      <a name="online"></a>

      ## [Online Privacy Policy Only](#online)

      This online privacy policy applies only to information collected through our site and not to information collected offline.

      <a name="consent"></a>

      ## [Your Consent](#consent)

      By using our site, you consent to our web site privacy policy.

      <a name="changes"></a>

      ## [Changes to our Privacy Policy](#changes)

      If we decide to change our privacy policy, we will post those changes on this page.

      This document is CC-BY-SA. It was last updated May 31, 2013.
  badges:
    editor:
      name: Redaktør
      description: Rettet første indlæg
      long_description: 'This badge is granted the first time you edit one of your posts. While you won''t be able to edit your posts forever, editing is always a good idea — you can improve your posts, fix small mistakes, or add anything you missed when you originally posted. Edit to make your posts even better!

'
    basic_user:
      name: Basis
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/4">Granted</a> all essential community functions
      long_description: 'This badge is granted when you reach trust level 1. Thanks for sticking around a little while and reading a few topics to learn what our community is about. Your new user restrictions have been lifted; you''ve been granted all essential community abilities, such as personal messaging, flagging, wiki editing, and the ability to post multiple images and links.

'
    member:
      name: Medlem
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/5">Granted</a> invitations, group messaging, more likes
      long_description: 'This badge is granted when you reach trust level 2. Thanks for participating over a period of weeks to truly join our community. You can now send invitations from your user page or individual topics, create group personal messages, and have a few more likes per day.

'
    regular:
      name: Regulær
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/6">Granted</a> recategorize, rename, followed links, wiki, more likes
      long_description: 'This badge is granted when you reach trust level 3. Thanks for being a regular part of our community over a period of months. You''re now one of the most active readers, and a reliable contributor that makes our community great. You can now recategorize and rename topics, take advantage of more powerful spam flags, access a private lounge area, and you''ll also get lots more likes per day.

'
    leader:
      name: Leder
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/7">Granted</a> global edit, pin, close, archive, split and merge, more likes
      long_description: 'This badge is granted when you reach trust level 4. You''re a leader in this community as selected by staff, and you set a positive example for the rest of the community in your actions and words here. You have the ability to edit all posts, take common topic moderator actions such as pin, close, unlist, archive, split, and merge, and you have tons of likes per day.

'
    welcome:
      name: Velkommen
      description: Modtog et like
      long_description: 'This badge is granted when you receive your first like on a post. Congratulations, you''ve posted something that your fellow community members found interesting, cool, or useful!

'
    autobiographer:
      name: Selvbiograf
      description: Filled out <a href="/my/preferences">profile</a> information
      long_description: 'This badge is granted for filling out <a href="/my/preferences">your user profile</a> and selecting a profile picture. Letting the community know a bit more about who you are and what you''re interested in makes for a better, more connected community. Join us!

'
    anniversary:
      name: Jubilæum
      description: Active member for a year, posted at least once
      long_description: 'This badge is granted when you''ve been a member for a year with at least one post in that year. Thank you for sticking around and contributing to our community. We couldn''t do it without you.

'
    nice_post:
      name: Fint svar
      description: Modtog 10 likes på et svar
      long_description: 'This badge is granted when your reply gets 10 likes. Your reply really made an impression on the community and helped move the conversation forward!

'
    good_post:
      name: Godt svar
      description: Received 25 likes on a reply
      long_description: 'This badge is granted when your reply gets 25 likes. Your reply was exceptional and made the conversation a whole lot better for everyone!

'
    great_post:
      name: Rigtigt godt svar
      description: Received 50 likes on a reply
      long_description: 'This badge is granted when your reply gets 50 likes. Wow! Your reply was inspiring, fascinating, hilarious, or insightful and the community loved it.

'
    nice_topic:
      name: Fint emne
      description: Received 10 likes on a topic
      long_description: 'This badge is granted when your topic gets 10 likes. Hey, you started an interesting conversation that the community enjoyed!

'
    good_topic:
      name: Godt emne
      description: Received 25 likes on a topic
      long_description: 'This badge is granted when your topic gets 25 likes. You launched a vibrant conversation that the community rallied around and loved!

'
    great_topic:
      name: Great Topic
      description: Received 50 likes on a topic
      long_description: 'This badge is granted when your topic gets 50 likes. You kicked off a fascinating conversation and the community enjoyed the dynamic discussion that resulted!

'
    nice_share:
      name: Nice Share
      description: Shared a post with 25 unique visitors
      long_description: 'This badge is granted for sharing a link that was clicked by 25 outside visitors. Thanks for spreading the word about our discussions, and this community.

'
    good_share:
      name: Good Share
      description: Shared a post with 300 unique visitors
      long_description: 'This badge is granted for sharing a link that was clicked by 300 outside visitors. Good work! You''ve shown off a great discussion to a bunch of new people and helped this community grow.

'
    great_share:
      name: Great Share
      description: Shared a post with 1000 unique visitors
      long_description: 'This badge is granted for sharing a link that was clicked by 1000 outside visitors. Wow! You''ve promoted an interesting discussion to a huge new audience, and helped us grow our community in a big way!

'
    first_like:
      name: First Like
      description: Liked a post
      long_description: 'This badge is granted the first time you like a post using the :heart: button. Liking posts is a great way to let your fellow community members know that what they posted was interesting, useful, cool, or fun. Share the love!

'
    first_flag:
      name: First Flag
      description: Flagged a post
      long_description: 'This badge is granted the first time you flag a post. Flagging is how we all help keep this a clean, well lit place for everyone. If you notice any posts that require moderator attention for any reason please don''t hesitate to flag. You can also flag to send <b>personal messages</b> to fellow users if you see an issue with their post. If you see a problem, :flag_black: flag it!

'
    promoter:
      name: Promoter
      description: Invited a user
      long_description: 'This badge is granted when you invite someone to join the community via the invite button on your user page, or at the bottom of a topic. Inviting friends who might be interested in specific discussions is an great way to introduce new people to our community, so thanks!

'
    campaigner:
      name: Campaigner
      description: Invited 3 basic users
      long_description: 'This badge is granted when you''ve invited 3 people who subsequently spent enough time on the site to become basic users. A vibrant community needs a regular infusion of newcomers who regularly participate and add new voices to the conversations.

'
    champion:
      name: Champion
      description: Invited 5 members
      long_description: 'This badge is granted when you''ve invited 5 people who subsequently spent enough time on the site to become full members. Wow! Thanks for expanding the diversity of our community with new members!

'
    first_share:
      name: First Share
      description: Shared a post
      long_description: 'This badge is granted the first time you share a link to a reply or topic using the share button. Sharing links is a great way to show off interesting discussions with the rest of the world and grow your community.

'
    first_link:
      name: First Link
      description: Added a link to another topic
      long_description: 'This badge is granted the first time you add a link to another topic. Linking topics helps fellow readers find interesting related conversations, by showing the connections between topics in both directions. Link freely!

'
    first_quote:
      name: First Quote
      description: Quoted a post
      long_description: 'This badge is granted the first time you quote a post in your reply. Quoting relevant sections of earlier posts in your reply helps keep discussions connected together and on topic. The easiest way to quote is to highlight a section of a post, and then press any reply button. Quote generously!

'
    read_guidelines:
      name: Read Guidelines
      description: Read the <a href="/guidelines">community guidelines</a>
      long_description: 'This badge is granted for <a href="/guidelines">reading the community guidelines</a>. Following and sharing these simple guidelines helps build a safe, fun, and sustainable community for everyone. Always remember there''s another human being, one very much like yourself, on the other side of that screen. Be nice!

'
    reader:
      name: Reader
      description: Read every reply in a topic with more than 100 replies
      long_description: 'This badge is granted the first time you read a long topic with more than 100 replies. Reading a conversation closely helps you follow the discussion, understand different viewpoints, and leads to more interesting conversations. The more you read, the better the conversation gets. As we like to say, Reading is Fundamental! :slight_smile:

'
    popular_link:
      name: Popular Link
      description: Posted an external link with 50 clicks
      long_description: 'This badge is granted when a link you shared gets 50 clicks. Thanks for posting a useful link that added interesting context to the conversation!

'
    hot_link:
      name: Hot Link
      description: Posted an external link with 300 clicks
      long_description: 'This badge is granted when a link you shared gets 300 clicks. Thanks for posting a fascinating link that drove the conversation forward and illuminated the discussion!

'
    famous_link:
      name: Famous Link
      description: Posted an external link with 1000 clicks
      long_description: 'This badge is granted when a link you shared gets 1000 clicks. Wow! You posted a link that significantly improved the conversation by adding essential detail, context, and information. Great work!

'
    appreciated:
      name: Appreciated
      description: Received 1 like on 20 posts
      long_description: 'This badge is granted when you receive at least one like on 20 different posts. The community is enjoying your contributions to the conversations here!

'
    respected:
      name: Respected
      description: Received 2 likes on 100 posts
      long_description: 'This badge is granted when you receive at least 2 likes on 100 different posts. The community is growing to respect your many contributions to the conversations here.

'
    admired:
      name: Beundret
      description: Received 5 likes on 300 posts
      long_description: 'This badge is granted when you receive at least 5 likes on 300 different posts. Wow! The community admires your frequent, high quality contributions to the conversations here.

'
    out_of_love:
      name: Out of Love
      description: Used 50 likes in a day
      long_description: 'This badge is granted when you use all 50 of your daily likes. Remembering to take a moment and like the posts you enjoy and appreciate encourages your fellow community members to create even more great discussions in the future.

'
    higher_love:
      name: Higher Love
      description: Used 50 likes in a day 5 times
      long_description: 'This badge is granted when you use all 50 of your daily likes for 5 days. Thanks for taking the time actively encouraging the best conversations every day!

'
    crazy_in_love:
      name: Vildt forelsket
      description: Used 50 likes in a day 20 times
      long_description: 'This badge is granted when you use all 50 of your daily likes for 20 days. Wow! You''re a model of regularly encouraging your fellow community members!

'
    thank_you:
      name: Tak
      description: Has 20 liked posts and gave 10 likes
      long_description: 'This badge is granted when you have 20 liked posts and give 10 or more likes in return. When someone likes your posts, you find the time to like what others are posting, too.

'
    gives_back:
      name: Giver tilbage
      description: Has 100 liked posts and gave 100 likes
      long_description: 'This badge is granted when you have 100 liked posts and give 100 or more likes in return. Thanks for paying it forward!

'
    empathetic:
      name: Empatisk
      description: Har 500 likede indlæg og givet 1000 likes
      long_description: 'This badge is granted when you have 500 liked posts and give 1000 or more likes in return. Wow! You''re a model of generosity and mutual appreciation :two_hearts:.

'
    first_emoji:
      name: First Emoji
      description: Used an Emoji in a Post
      long_description: 'This badge is granted the first time you add an Emoji to your post :thumbsup:. Emoji let you convey emotion in your posts, from happiness :smiley: to sadness :anguished: to anger :angry: and everything in between :sunglasses: . Just type a : (colon) or press the Emoji toolbar button in the editor to select from hundreds of choices :ok_hand:

'
