      name: Gắn Cờ Đầu Tiên
      description: Đã gắn cờ một bài viết
      long_description: 'Huy hiệu này được cấp cho lần đầu tiên bạn gắn cờ một bài viết. Gắn cờ là cách chúng ta làm để giúp nơi này sạch sẽ cho tất cả mọi người. Nếu bạn nhận thấy bất kỳ một bài viết nào cần BQT chú ý xem xét, đừng ngần ngại gắn cờ. Bạn cũng có thể gắn cờ để gửi <b>tin nhắn riêng</b> cho thành viên khác, nếu bạn thấy có vấn đề với bài của họ. Nếu bạn thấy một nguy cơ thực sự, hãy gắn cờ đen :flag_black: vào đó!

'
    promoter:
      name: Người Khởi Xướng
      description: Đã mời 1 người dùng
      long_description: 'Huy hiệu này được cấp khi bạn đã mời 1 người tham gia cộng đồng thông qua nút mời trên trang tài khoản của bạn, hoặc nút mời ở dưới cùng của chủ đề. Mời bạn bè tham gia thảo luận là một cách tuyệt vời để giới thiệu những người mới đến với cộng đồng, cám ơn bạn!

'
    campaigner:
      name: Người Vận Động
      description: Đã mời 3 người dùng
      long_description: 'This badge is granted when you''ve invited 3 people who subsequently spent enough time on the site to become basic users. A vibrant community needs a regular infusion of newcomers who regularly participate and add new voices to the conversations.

'
    champion:
      name: Quán Quân
      description: Đã mời 5 thành viên
      long_description: 'Huy hiệu này được cấp khi bạn đã mời 5 người và sau đó những người này đã trở thành thành viên chính thức. Tuyệt vời! Cám ơn bạn đã mở rộng sự đa dạng của cộng đồng đến với các thành viên mới!

'
    first_share:
      name: Chia Sẻ Đầu Tiên
      description: Chia sẻ 1 bài viết
      long_description: 'Huy hiệu này được cấp cho lần đầu tiên bạn chia sẻ liên kết một bài trả lời hoặc một chủ đề bằng cách sử dụng nút chia sẻ. Chia sẻ liên kết là cách tuyệt vời để chia sẻ các cuộc thảo luận thú vị với phần còn lại của Thế Giới và giúp phát triển cộng đồng.

'
    first_link:
      name: Liên Kết Đầu Tiên
      description: Đã thêm 1 liên kết tới chủ đề khác
      long_description: 'Huy hiệu này được cáp cho lần đầu tiên bạn thêm một liên kết tới một chủ đề khác. Liên kết chủ đề giúp độc giả tìm thấy thú vị liên quan trong hội thoại, bằng cách hiển thị kết nối giữa các chủ đề theo cả hai hướng. Thoải mái liên kết!

'
    first_quote:
      name: Trích Dẫn Đầu Tiên
      description: Trích dẫn một bài viết
      long_description: 'This badge is granted the first time you quote a post in your reply. Quoting relevant sections of earlier posts in your reply helps keep discussions connected together and on topic. The easiest way to quote is to highlight a section of a post, and then press any reply button. Quote generously!

'
    read_guidelines:
      name: Xem hướng dẫn
      description: Xem <a href="/guidelines">nguyên tắc cộng đồng</a>
      long_description: 'Huy hiệu này được cấp khi bạn xem <a href="/guidelines">nguyên tắc cộng đồng</a>. Xem và làm theo những nguyên tắc này sẽ giúp bạn cùng chúng tôi xây dựng một cộng đồng an toàn, bền vững, và đem lại nhiều niềm vui cho tất cả mọi người!

'
    reader:
      name: Người xem
      description: Đọc từng trả lời trong một chủ đề có hơn 100 trả lời
      long_description: 'Huy hiệu này được cấp cho lần đầu tiên bạn đọc một chủ đề dài với hơn 100 trả lời. Theo dõi sát sao một cuộc hội thoại giúp bạn hiểu được những quan điểm khác nhau, và giúp cho cuộc trò chuyện thú vị hơn. Bạn càng đọc, càng trò chuyện được tốt hơn. :slight_smile:

'
    popular_link:
      name: Liên kết phổ biến
      description: Đăng một liên kết ngoài được 50 click
      long_description: 'Huy hiệu này được cấp khi một liên kết mà bạn chia sẻ được 50 click. Cám ơn bạn đã đăng một liên kết hữu ích!

'
    hot_link:
      name: Liên kết hấp dẫn
      description: Đăng một liên kết ngoài được 300 click
      long_description: 'Huy hiệu này được cấp khi một liên kết mà bạn chia sẻ được 300 click. Cám ơn đã đăng một liên kết hấp dẫn giúp kéo cuộc trò chuyện về phía trước!

'
    famous_link:
      name: Liên kết nổi tiếng
      description: Đăng một liên kết ngoài được 1000 click
      long_description: 'This badge is granted when a link you shared gets 1000 clicks. Wow! You posted a link that significantly improved the conversation by adding essential detail, context, and information. Great work!

'
    appreciated:
      name: Được đánh giá cao
      description: Nhận được 1 like cho 20 bài viết
      long_description: 'Huy hiệu này được cấp khi bạn nhận được ít nhất 1 like cho 20 bài viết khác nhau. Cộng đồng thích thú với các đóng góp của bạn trong các cuộc đối thoại!

'
    respected:
      name: Được tôn trọng
      description: Nhận được 2 like cho 100 bài viết
      long_description: 'Huy hiệu này được cấp khi bạn nhận được ít nhất 2 like cho 100 bài viết khác nhau. Cộng đồng đang hướng tới tôn trọng những đóng góp của bạn trong các cuộc đối thoại.

'
    admired:
      name: Được ngưỡng mộ
      description: Nhận được 5 like cho 300 bài viết
      long_description: 'Huy hiệu này được cấp khi bạn nhận được ít nhất 5 like cho 300 bài viết khác nhau. Tuyệt vời! Cộng đồng rất ngưỡng mộ các đóng góp thường xuyên có chất lượng cao của bạn trong các cuộc đối thoại.

'
    out_of_love:
      name: Vì yêu thích
      description: Sử dụng 50 like trong 1 ngày
      long_description: 'Huy hiệu này được cấp khi bạn sử dụng tất cả 50 lượt like hàng ngày của bạn. Ghi nhớ một chút các bài viết mà bạn xem và khuyến khích các thành viên cộng đồng tạo ra các cuộc thảo luận lớn hơn trong tương lai.

'
    higher_love:
      name: Thích nhiều hơn
      description: Sử dụng 50 like một ngày trong 5 ngày
      long_description: 'Huy hiệu này được cấp khi bạn sử dụng 50 lượt like một ngày trong 5 ngày liên tiếp. Cám ơn bạn đã dành thời gian để khuyến khích các cuộc hội thoại tốt nhất mỗi ngày!

'
    crazy_in_love:
      name: Thích nhiệt tình
      description: Sử dụng 50 like một ngày trong 20 ngày
      long_description: 'Huy hiệu này được cấp khi bạn sử dụng 50 lượt like một ngày trong 20 ngày liên tiếp. Tuyệt vời! Bạn là một tấm gương thường xuyên khuyến khích các thành viên trong cộng đồng!

'
    thank_you:
      name: Cám ơn bạn
      description: Nhận được 20 like và đã like 10 lần
      long_description: 'This badge is granted when you have 20 liked posts and give 10 or more likes in return. When someone likes your posts, you find the time to like what others are posting, too.

'
    gives_back:
      name: Tặng lại
      description: Nhận được 100 like và đã like 100 lần
      long_description: 'This badge is granted when you have 100 liked posts and give 100 or more likes in return. Thanks for paying it forward!

'
    empathetic:
      name: Cảm thông
      description: Nhận được 500 like và đã like 1000 lần
      long_description: 'This badge is granted when you have 500 liked posts and give 1000 or more likes in return. Wow! You''re a model of generosity and mutual appreciation :two_hearts:.

'
    first_emoji:
      name: Emoji đầu tiên
      description: Sử dụng Emoji trong bài viết
      long_description: 'This badge is granted the first time you add an Emoji to your post :thumbsup:. Emoji let you convey emotion in your posts, from happiness :smiley: to sadness :anguished: to anger :angry: and everything in between :sunglasses: . Just type a : (colon) or press the Emoji toolbar button in the editor to select from hundreds of choices :ok_hand:

'
    first_mention:
      name: Đề cập đầu tiên
      description: Đề cập một thành viên trong bài viết
      long_description: This badge is granted the first time you mention someone's @username in your post. Each mention generates a notification to that person, so they know about your post. Just begin typing @ (at symbol) to mention any user or, if allowed, group – it's a convenient way to bring something to their attention.
    first_onebox:
      name: First Onebox
      description: Posted a link that was oneboxed
      long_description: This badge is granted the first time you post a link on a line by itself, which was then automatically expanded into a onebox with a brief summary of the link, a title, and (when available) a picture.
    first_reply_by_email:
      name: First Reply By Email
      description: Replied to a Post via email
      long_description: 'This badge is granted the first time you reply to a post via email :e-mail:.

'
