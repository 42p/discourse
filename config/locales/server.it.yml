  assets_topic_body: |-
    Questo è un argomento permanente, visibile solo allo staff, per salvare immagini e file utilizzati nel design del sito. Non eliminarlo!


    Ecco come fare:


    1. Rispondi a questo argomento.
    2. Carica qui tutte le immagini che desideri usare per loghi, favicon e così via (usa l'icona di caricamento nell'editor del messaggio o trascina direttamente le immagini).
    3. Invia la risposta per creare il messaggio.
