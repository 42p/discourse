  assets_topic_title: Assets for the site design
  assets_topic_body: |-
    Dette er et permanent emne, synlig bare for staben, for å lagre bilder of filer brukt i designet på siden. Ikke slett det!


    Hvordan legge til nye filer:


    1. Svar på dette emnet.
    2. Last opp alle bilder du vil bruke, som logoer, favicons osv. (Bare dra bildene inn i skrivefeltet, eller bruk knappen for opplasting.)
    3. Send ditt svar.
    4. Høyrklikk bildene i din nye post for å få lenken til de opplastede bildene, eller klikk på redigeringsikonet for å kopiere lenkene fra skrivefeltet.
    5. Lim disse lenkene inn i [basic settings](/admin/site_settings/category/required).


    Hvis du trenger å tillate andre filtyper, rediger `authorized_extensions` i [file settings](/admin/site_settings/category/files).
  discourse_welcome_topic:
    title: Velkommen til Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
      - What can they find here?
      - Why should they come here?
      - Where can they read more (links, resources, etc)?

      <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      You may want to close this topic via the admin :wrench: (at the upper right and bottom), so that replies don't pile up on an announcement.
  lounge_welcome:
    title: Velkommen til salongen
    body: |2

      Gratulerer! :confetti_ball:

      Hvis du kan se dette emnet har du nylig blitt promotert til **trofast** (tillitsnivå 3).

      Du kan nå &hellip;

      * Redigere tittelen på alle emner
      * Endre kategorien på alle emner
      * Få lenkene dine fulgt opp ([automatisk nofollow](http://en.wikipedia.org/wiki/Nofollow) er fjernet)
      * Tilgang til en privat salong-kategori som bare er synlig for brukere på tillitsnivå 3 eller høyere.
      * All søppelpost du flagger vil bli gjemt umiddelbart.

      Her er den [oppdaterte listen over andre "trofaste"](/badges/3/regular). Si gjerne hei!

      Takk for at du er en aktiv del av fellesskapet vårt.

      (For mer informasjon om tillitsnivå, [see dette emnet][trust]. Merk deg at bare medlemmer som fortsetter å oppfylle kravene over tid vil forbli *trofaste*.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
