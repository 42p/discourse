  assets_topic_title: Assets for the site design
  assets_topic_body: |-
    이 글타래는 스태프에게만 보이는 영구적인 글타래입니다. 사이트 디자인을 위한 이미지를 저장할 수 있습니다. 지우지 마세요!

    다음처럼 하세요:

    1. 이 글타래에 답글을 작성하세요.
    2. 로고, 파비콘 등으로 사용하고 싶은 모든 이미지들을 업로드한다. (글 에디터 툴바의 업로드 아이콘을 사용하거나, 드래그 앤 드롭으로 이미지를 올려주세요.)
    3. 답글을 제출합니다.
    4. 답글의 업로드된 이미지를 우클릭하거나, 수정 버튼을 눌러 이미지의 경로를 확인하세요. 해당 이미지의 경로를 복사하세요.
    5. 복사한 이미지 경로를 [basic settings](/admin/site_settings/category/required)에 붙여넣으세요.


    다른 유형의 이미지를 사용해야한다면 [file settings](/admin/site_settings/category/files)의 `authorized_extensions` 를 수정하세요.
  discourse_welcome_topic:
    title: Welcome to Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
