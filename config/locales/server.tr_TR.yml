  assets_topic_title: Assets for the site design
  assets_topic_body: |-
    Bu kalıcı bir konudur, sadece görevlilere gözükür, site tasarımında kullanılan resim ve dosyaların depolanması için kullanılır. Sakın silmeyin!


    Şöyle ki:

    1. Bu konuyu cevaplayın.
    2. Görseller, simgecikler vb. kullanmak istediğiniz resimleri buraya yükleyin. (Gönderi düzenleyicisindeki yükleme düğmesini kullanabilir, resimleri sürükleyip bırakabilir veya kopyalayıp yapıştırabilirsiniz.)
    3. Cevabı gönderin.
    4. Yeni gönderinizdeki resimlere sağ tıklayarak ya da düzenleme ikonuna tıklayıp gönderinizi düzenleyerek resimlerin bağlantılarına ulaşabilirsiniz. Bağlantıları kopyalayın.
    5. Bağlantıları [basit ayarlarda](/admin/site_settings/category/required) ilgili bölümlere yapıştırın.


    Eğer farklı dosya tipleri yükleyebilmek istiyorsanız, [dosya ayarları](/admin/site_settings/category/files) sayfasındaki `authorized_extensions` ayarını düzenleyin.
  discourse_welcome_topic:
    title: Welcome to Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
      - What can they find here?
      - Why should they come here?
      - Where can they read more (links, resources, etc)?

      <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      You may want to close this topic via the admin :wrench: (at the upper right and bottom), so that replies don't pile up on an announcement.
  lounge_welcome:
    title: Lobiye hoş geldiniz
    body: |2

      Tebrikler! :confetti_ball:

      Bu konuyu görebiliyorsanız, yakın süre önce **müdavim** (güven seviyesi 3) seviyesine terfi etmişsiniz demektir.

      Artık &hellip;

      * Herhangi bir konunun başlık bilgisini düzenleyebilirsiniz
      * Herhangi bir konunun kategorisini değiştirebilirsiniz
      * Eklediğiniz linkler takip edilebilir durumunda olacaktır ([otomatik nofollow] (http://en.wikipedia.org/wiki/Nofollow) kaldırıldı)
      * Sadece 3. güven seviyesi ve üzerindekilere gözüken özel lobi kategorisine erişebilirsiniz
      * Tek bildirmeyle istenmeyen içerikli iletileri gizleyebilirsiniz

      [Şu anki müdavim seviyedeki kişilerin listesi](/badges/3/regular). Merhaba demeyi unutmayın.

      Bu topluluğun önemli bir parçası olduğunuz için teşekkür ederiz!

      (Güven seviyeleriyle ilgili daha fazla bilgi için, [bu konuya bakın][trust]. Lütfen, sadece sürekli olarak kriterlere uyan üyelerin standart seviyede kalacağını unutmayın.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
  category:
