      text_body_template: |
        We're sorry, but your email message to %{destination} (titled %{former_title}) didn't work.

        The topic you are replying to is currently closed and no longer accepting replies. If you believe this is an error, contact a staff member.
    email_reject_auto_generated:
      title: Email Reject Auto Generated
      subject_template: "[%{site_name}] E-mailprobleem -- Automatisch gegenereerde reactie"
      text_body_template: |
        We're sorry, but your email message to %{destination} (titled %{former_title}) didn't work.

        Your email was marked as "auto generated", which means it was automatically created by a computer instead of being typed by a human; we can't accept those kinds of emails. If you believe this is an error, contact a staff member.
    email_error_notification:
      title: Email Error Notification
      subject_template: "[%{site_name}] Email probleem -- POP authenticatie fout"
      text_body_template: |
        Unfortunately, there was an authentication error while polling mails from the POP server.

        Please make sure you have properly configured the POP credentials in [the site settings](%{base_url}/admin/site_settings/category/email).

        If there is a web UI for the POP email account, you may need to log in on the web and check your settings there.
    too_many_spam_flags:
      title: Too Many Spam Flags
      subject_template: New account on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your posts have been temporarily hidden because they were flagged by the community.

        As a precautionary measure, your new account has been blocked from creating new replies or topics until a staff member can review your account. We apologize for the inconvenience.

        For additional guidance, please refer to our [community guidelines](%{base_url}/guidelines).
    too_many_tl3_flags:
      title: Too Many TL3 Flags
      subject_template: New account on hold
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know you that your account has been placed on hold due to a large number of community flags.

        As a precautionary measure, your new account has been blocked from creating new replies or topics until a staff member can review your account.  We apologize for the inconvenience.

        For additional guidance, please refer to our [community guidelines](%{base_url}/guidelines).
    blocked_by_staff:
      title: Blocked by Staff
      subject_template: Account tijdelijk geblokkeerd
      text_body_template: |
        Hello,

        This is an automated message from %{site_name} to let you know that your account has been temporarily placed on hold as a precautionary measure.

        Please do continue to browse, but you won't be able to reply or create topics until a [staff member](%{base_url}/about) reviews your most recent posts. We apologize for the inconvenience.

        For additional guidance, refer to our [community guidelines](%{base_url}/guidelines).
    user_automatically_blocked:
      title: Gebruiker Automatisch Geblokkeerd
      subject_template: Nieuwe gebruiker %{username} geblokkeerd wegens meldingen van andere gebruikers
      text_body_template: |
        This is an automated message.

        The new user [%{username}](%{user_url}) was automatically blocked because multiple users flagged %{username}'s post(s).

        Please [review the flags](%{base_url}/admin/flags). If %{username} was incorrectly blocked from posting, click the unblock button on [the admin page for this user](%{user_url}).

        This threshold can be changed via the `block_new_user` site settings.
    spam_post_blocked:
      title: Spam bericht geblokkeerd
      subject_template: Berichten van nieuwe gebruiker %{username} geblokkeerd vanwege herhaalde links
      text_body_template: |
        This is an automated message.

        The new user [%{username}](%{user_url}) tried to create multiple posts with links to %{domains}, but those posts were blocked to avoid spam. The user is still able to create new posts that do not link to %{domains}.

        Please [review the user](%{user_url}).

        This can be modified via the `newuser_spam_host_threshold` and `white_listed_spam_host_domains` site settings.
    unblocked:
      title: Gedeblokkeerd
      subject_template: Account niet langer geblokkeerd
      text_body_template: |
        Hallo,

        Dit is een automatisch bericht van %{site_name} om je te informeren dat de staff naar je account hebben gekeken en je account is nu niet langer geblokkeerd.

        Je kan weer nieuwe topics beginnen en reageren op bestaande topics. Bedankt voor je geduld.
