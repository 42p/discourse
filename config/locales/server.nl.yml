  assets_topic_title: Assets for the site design
  assets_topic_body: |-
    Dit is een permanent topic, dat alleen zichtbaar is voor de staf, en dient als opslag voor afbeeldingen en documenten die worden gebruikt in het design van de site . Gooi deze niet weg!


    Hoe het werkt:


    1. Antwoord op dit topic.
    2. Upload hier alle afbeeldingen die je wenst te gebruiken als logo's, favicons enzovoort. (Gebruik het upload icoon in de toolbar, sleep afbeeldingen, of plak afbeeldingen.)
    3. Verzend je bericht om het te posten.
    4. Klik met de rechtermuisknop op de afbeeldingen in je nieuwe bericht om het pad naar de geüploade afbeelding te verkrijgen, of klik het bewerken icoon om je bericht te wijzigen en zo het pad naar de afbeeldingen te verkrijgen. Kopieer het pad naar de afbeeldingen.
    5. Plak deze paden naar de afbeeldingen in [basic settings](/admin/site_settings/category/required).


    Als je andere bestandstypen wilt kunnen uploaden, moet je dit instellen in `authorized_extensions` in de [file settings](/admin/site_settings/category/files).
  discourse_welcome_topic:
    title: Welkom bij Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
      - What can they find here?
      - Why should they come here?
      - Where can they read more (links, resources, etc)?

      <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      You may want to close this topic via the admin :wrench: (at the upper right and bottom), so that replies don't pile up on an announcement.
  lounge_welcome:
    title: Welkom in de Lounge
    body: |2

      Gefeliciteerd! :confetti_ball:

      Als je dit bericht kunt zien ben je recent gepromoveerd naar **Vaste bezoeker** (trust level 3).

      Je kunt nu &hellip;

      * De titel wijzigen van ieder topic
      * De categorie wijzigen van ieder topic
      * Al je links worden gevolgd ([automatische nofollow](http://en.wikipedia.org/wiki/Nofollow) is verwijderd)
      * De privé-lounge categorie in welke alleen zichtbaar is voor gebruikers op trust level 3 en hoger
      * Spam verbergen met een enkele vlag

      Hier is de [huidige lijst van vaste bezoekers](/badges/3/regular). Zeg zeker even hallo.

      Bedankt dat je een belangrijk onderdeel bent van deze gemeenschap!

      (Voor meer informatie over trust levels, [bekijk dit topic][trust]. Wees wel bewust dat alleen leden die blijven voldoen aan de voorwaarden vaste gebruikers blijven.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
