      long_description: 'Kjo stemë jepet kur përgjigja juaj merr 25 pëlqime. Përgjigja juaj ishte e jashtëzakonshme dhe e shndërroi bisedën më të pëlqyeshme për këdo!

'
    great_post:
      name: Përgjigje shumë e mirë
      description: Mori 50 pëlqime në një përgjigje
      long_description: 'Kjo stemë jepet kur përgjigja juaj merr 50 pëlqime. Uau! Përgjigja juaj ishte frymëzuese, interesante, për të qeshur, ose e mprehtë dhe komuniteti e pëlqeu jashtë mase!

'
    nice_topic:
      name: Temë e mirë
      description: Mori 10 pëlqime në një temë
      long_description: 'Kjo stemë jepet kur tema juaj merr 10 pëlqime. Hej, ju nisët një bisedë interesante që komuniteti e shijoi!

'
    good_topic:
      name: Temë goxha e mirë
