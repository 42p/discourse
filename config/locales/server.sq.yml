      long_description: 'Kjo stemë jepet kur tema juaj merr 25 pëlqime. Ju nisët një bisedë të zjarrtë për të cilën komuniteti u mblodh përreth dhe e pëlqeu!

'
    great_topic:
      name: Temë shumë e mirë
      description: Mori 50 pëlqime në një temë
      long_description: 'Kjo stemë jepet kur tema juaj merr 50 pëlqime. Ju nisët një bisedë interesante dhe komuniteti e shijoi bisedën dinamike që ndoqi!

'
    nice_share:
      name: Shpërndarje e mirë
      description: Ndau një postim me 25 vizitorë unikë
      long_description: 'Kjo stemë jepet kur shpërdan një lidhje që është klikuar nga 25 vizitorë të jashtëm. Faleminderit që keni përhapur fjalën rreth bisedave tona, dhe këtij komuniteti.

'
    good_share:
      name: Shpërndarje goxha e mirë
      description: Ndau një postim me 300 vizitorë unikë
      long_description: 'Kjo stemë jepet kur shpërdan një lidhje që është klikuar nga 300 vizitorë të jashtëm. Punë e paqme! Keni reklamuar një diskutim të mire tek një grup njerëzish të panjohur dhe keni ndihmuar në rritjen e këtij komuniteti.

'
    great_share:
      name: Shpërndarje shumë e mirë
