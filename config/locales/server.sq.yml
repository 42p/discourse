      name: Lidhje e famshme
      description: Postoi një lidhje të jashtme që mori 1000 klikime
      long_description: 'Kjo stemë jepet kur një lidhje që shpërndani merr 1000 klikime. Uau! Ju postuat një lidhje që ka përmirësuar bisedën duke shtuar detaje të rëndësishme, kontekst, dhe të dhëna. Punë e paqme!

'
    appreciated:
      name: I vlerësuar nga komuniteti
      description: Mori 1 pëlqim në 20 postime
      long_description: 'Kjo stemë jepet kur merrni të paktën një pëlqim në 20 postime të ndryshme. Komunitetit i pëlqen mundi juaj nëpër bisedimet këtu!

'
    respected:
      name: I respektuar
      description: Mori 2 pëlqime në 100 postime
      long_description: "Kjo stemë jepet kur merrni të paktën 2 pëlqime në 100 postime të ndryshme. Po fitoni respektin e komunitetit për mundin e shumtë nëpër bisedimet këtu.\n\n"
    admired:
      name: I admiruar
      description: Mori 5 pëlqime në 300 postime
      long_description: 'Kjo stemë jepet kur merrni të paktën 5 pëlqime në 300 postime të ndryshme. Uau! Komuniteti e admiron mundin e shpeshtë dhe të një cilësie të lartë për bisedimet këtu.

'
    out_of_love:
      name: Me zemër të zbrazur
      description: Përdori 50 pëlqime në një ditë
      long_description: 'Kjo stemë jepet kur ju përdorni të gjitha nga 50 pëlqimet tuaja ditore. Kur kujtohesh të gjesh kohë dhe të pelqesh postimet që ju pëlqejnë dhe vlerësoni, nxit anëtarët e komunitetit të krijojnë akoma më shumë biseda të mira në të ardhmen.

'
    higher_love:
      name: Zemërhapur
      description: Dha 50 pëlqime në ditë për 5 ditë rresht
      long_description: 'Kjo stemë jepet kur ju pëlqeni 50 postime në 5 ditë. Faleminderit që merrni nga koha juaj për të nxitur bisedat më të mira çdo ditë!

'
    crazy_in_love:
      name: Zemërluan
      description: Ka dhënë 50 pëlqime në ditë mbi 20 herë
      long_description: 'Kjo stemë jepet kur ju pëlqeni 50 postime brenda 20 ditëve. Uau! Ju jeni një shembull nxitjeje të rregullt të anëtarëve të komunitetit!

'
    thank_you:
      name: Faleminderit
      description: Ka pëlqyer 20 postime dhe ka dhënë 10 pëlqime
      long_description: 'Kjo stemë jepet kur keni 20 postime të pelqyera dhe jepni 10 apo më shumë pëlqime në këmbim. Kur dikush pëlqen postimet tuaja, ju gjeni kohën të pëlqeni çfarë të tjerët postojnë, gjithashtu.

'
    gives_back:
      name: Jep e merr
      description: Ka pëlqyer 100 postime dhe ka dhënë 100 pëlqime
      long_description: 'Kjo stemë jepet kur keni 100 postime të pelqyera dhe jepni 100 apo më shumë pëlqime në këmbim. Faleminderit që parapaguani!

'
    empathetic:
      name: Empatik
      description: Ka pëlqyer 500 postime dhe ka dhënë 1000 pëlqime
      long_description: 'Kjo stemë jepet kur ju keni 500 postime të pëlqyera dhe kur jepni 1000 apo më tepër pëlqime në këmbim. Uau! Qenkeni shembulli i zemërgjërit dhe vlerësimit të dyanshëm :two_hearts:.

'
    first_emoji:
      name: Emoji i parë
      description: Përdori Emoji në një postim
      long_description: 'Kjo stemë jepet kur ju shtoni një Emoji në postimin tuaj për herë të parë :thumbsup:. Emoji ju lejon të përçoni emocionet në postimet tuaja, prej kënaqësisë :smiley: tek mërzitja :anguished: e deri tek inati :angry: dhe çdo gjë midis :sunglasses:. Thjesht filloni të shkruani : (dy pika) ose shtypni butonin Emoji në shiritin e veglave të fushës së shkrimit për të zgjedhur mes qindra llojesh :ok_hand:

'
    first_mention:
      name: Përmendja e parë
      description: Përmendi një përdorues në një postim
      long_description: Kjo stemë jepet herën e parë kur ju përmendni @username e dikujt në një postim. Secila përmendje krijon një njoftim për atë person, që të vihen në dijeni për postimin tuaj. Thjesht filloni të shtypni @ (simbolin te) për të përmendur çdo përdorues ose, nëse e mundur, çdo grup - është një mënyrë e volitshme për të patur vëmendjen e dikujt.
    first_onebox:
      name: Onebox i Parë
      description: Postoi një lidhje në onebox
      long_description: Kjo stemë jepet herën e parë kur postoni një lidhje në një rresht të vetëm, i cili shpaloset automatikisht në një onebox me një përmbledhje të shkurtër të lidhjes, një titull, dhe (kur është e mundur) një imazh.
    first_reply_by_email:
      name: Përgjigja e parë me email
      description: Iu përgjigj një postimi me email
      long_description: 'Kjo stemë jepet herën e parë kur i përgjigjeni një postimi nëpërmjet email-it :e-mail:

'
