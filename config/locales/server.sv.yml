  flag_reasons:
    off_topic: Ditt inlägg blev flaggat som **orelevant**. Medlemmarna i forumet kände att det inte är passande för ämnet, som definieras av rubriken och det första inlägget.
    inappropriate: Ditt inlägg blev flaggat som **olämpligt**. Medlemmarna i forumet kände att det är störande, kränkande eller att det strider mot [våra riktlinjer](/guidelines).
    spam: Ditt inlägg blev flaggat som **skräppost**. Medlemmarna i forumet kände att det är reklam, något som är överdrivet säljande istället för att vara nyttigt eller relevant för ämnet.
    notify_moderators: Ditt inlägg blev flaggat **för moderators uppmärksamhet**. Medlemmarna i forumet kände att något i inlägget kräver manuellt ingripande av personal.
  flags_dispositions:
    agreed: 'Tack för att du meddelade oss. Vi håller med om att det finns ett problem och vi undersöker det. '
    agreed_and_deleted: Tack för att du meddelade oss. Vi håller med om att det finns ett problem och vi har raderat inlägget.
    disagreed: Tack för att du meddelande oss. Vi undersöker det.
    deferred: Tack för att du meddelande oss. Vi undersöker det.
    deferred_and_deleted: Tack för att du meddelande oss. Vi har raderat inlägget.
  temporarily_closed_due_to_flags: Detta ämne är tillfälligt stängt på grund av ett stort antal flaggor.
  system_messages:
    post_hidden:
      title: Post Hidden
      subject_template: Inlägg dolt på grund av att det flaggats av forumets medlemmar
      text_body_template: |
        Hej!

        Det här är ett automatiserat meddelande från %{site_name} för att informera dig om att ditt meddelande har dolts.

        %{base_url}%{url}

        %{flag_reason}

        Ett flertal forummedlemmar flaggade det här meddelandet innan det doldes. Var vänlig och begrunda hur du kan se över ditt meddelande för att reflektera deras respons. **Du kan redigera ditt meddelande efter %{edit_delay} minuter, då kommer det automatiskt att visas igen.**

        Om meddelandet flaggas av medlemmarna och döljs en andra gång så kommer det att fortsätta döljas tills det har hanterats av personal – och det är möjligt att det leder till andra åtgärder, bland annat avstängning av ditt konto.

        För ytterligare information, se våra [riktlinjer](%{base_url}/guidelines).
    usage_tips:
      text_body_template: |
        For a few quick tips on getting started as a new user, [check out this blog post](http://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/).

        As you participate here, we’ll get to know you, and temporary new user limitations will be lifted. Over time you’ll gain [trust levels](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924) that include special abilities to help us manage our community together.
    welcome_user:
      title: Welcome User
      subject_template: Välkommen till %{site_name}!
      text_body_template: |
        Tack för att du gått med i %{site_name}, och välkommen!

        %{new_user_tips}

        Vi tror på ett [civiliserat beteende](%{base_url}/guidelines) vid alla tillfällen.

        Njut av din vistelse!

        (Om du som ny användare behöver komma i kontakt med vår [personal](%{base_url}/about), svara bara på detta meddelande)
    welcome_invite:
      title: Welcome Invite
      subject_template: Välkommen till %{site_name}!
      text_body_template: |
        Thanks for accepting your invitation to %{site_name} -- welcome!

        - We've created this new account **%{username}** for you. Change your name or password by visiting [your user profile][prefs].

        - When you log in, please **use the same email address from your original invitation** — otherwise we won't be able to tell it's you!

        %{new_user_tips}

        We believe in [civilized community behavior](%{base_url}/guidelines) at all times.

        Enjoy your stay!

        (If you need to communicate with [staff members](%{base_url}/about) as a new user, just reply to this message.)

        [prefs]: %{user_preferences_url}
