      name: Förespråkare
      description: Bjöd in 3 grundläggande användare
      long_description: 'Den här utmärkelsen beviljas när du bjudit in 3 personer som sedan tillbringat tillräckligt mycket tid på webbplatsen för att bli grundläggande användare. Ett levande forum behöver ständig tillförsel av nykomlingar som regelbundet deltar och förnyar konversationerna.

'
    champion:
      name: Förkämpe
      description: Bjöd in 5 medlemmar
      long_description: 'Den här utmärkelsen beviljas när du bjudit in 5 personer som sedan tillbringat tillräckligt mycket tid på webbplatsen för att bli fullvärdiga medlemmar. Wow! Tack för att du berikar mångfalden i vårt forum med nya medlemmar!

'
    first_share:
      name: Första delning
      description: Delade ett inlägg
      long_description: 'Den här utmärkelsen beviljas när du delar en länk till ett inlägg eller ämne genom att använda dela-knappen. Att dela länkar är ett bra sätt att framhäva intressanta diskussioner för resten av världen och att få forumet att växa.

'
    first_link:
      name: Första länk
      description: Länkade till ett annat ämne
      long_description: 'Den här utmärkelsen beviljas första gången du länkar till ett annat ämne. Att länka till ämnen hjälper andra läsare att hitta intressanta relaterade konversationer genom att visa kopplingarna mellan ämnen åt båda hållen. Länka fritt!

'
    first_quote:
      name: Första citation
      description: Citerade ett inlägg
      long_description: 'Den här utmärkelsen beviljas första gången du citerar ett inlägg i ditt svar. Att citera relevanta delar av tidigare inlägg i ditt svar hjälper att hålla diskussionen sammankopplad och relevant för ämnet. Det lättaste sättet att citera är att markera en del av ett inlägg och sedan klicka på svara-knappen. Citera generöst!

'
    read_guidelines:
      name: Läst riktlinjer
      description: Läste <a href="/guidelines">forumets riktlinjer</a>
      long_description: 'Den här utmärkelsen beviljas för <a href="/guidelines">att ha läst forumets riktlinjer</a>. Att följa och dela de här enkla riktlinjerna hjälper oss att bygga en rolig, säker och hållbar sida för alla. Kom alltid ihåg att det finns en annan människa, inte helt olik dig själv, på andra sidan skärmen. Var hövlig!

'
    reader:
      name: Läsare
      description: Läst varje inlägg i ett ämne med över 100 svar
      long_description: 'Den här utmärkelsen beviljas första gången du läst ett långt ämne med fler än 100 svar. Att läsa en konversation hjälper dig att följa diskussionen, förstå olika synvinklar och leder till en mer intressant konversation. Ju mer du läser, desto bättre blir konversationen, eller som vi tycker om att påpeka, Reading is Fundamental! :slight_smile:

'
    popular_link:
      name: Populär länk
      description: Lade upp extern länk med 50 klick
      long_description: 'Den här utmärkelsen beviljas när en länk som du delat får 50 klick. Tack för att du lagt upp en användbar länk som tillade intressant kontext till konversationen!

'
    hot_link:
      name: Het länk
      description: Lade upp en extern länk med 300 klick
      long_description: 'Den här utmärkelsen beviljas när en länk som du delat får 300 klick. Tack för att du har lagt upp en fascinerande länk som förde konversationen framåt och illuminerade diskussionen!

'
    famous_link:
      name: Berömd länk
      description: Lade upp en extern länk med 1000 klick
      long_description: 'Den här utmärkelsen beviljas när en länk som du har delat får 1000 klick. Wow! Du delade en länk som förbättrade konversationen avsevärt genom att addera en väsentlig detalj, ett bra sammanhang och bättre informering. Bra jobbat!

'
    appreciated:
      name: Uppskattad
      description: Fick 1 gillning på 20 inlägg
      long_description: 'Den här utmärkelsen beviljas när du får minst en gillning på 20 olika inlägg. Medlemmarna uppskattar dina bidrag till konversationerna här!

'
    respected:
      name: Respekterad
      description: Fick 2 gillningar på 100 inlägg
      long_description: 'Den här utmärkelsen beviljas när du får minst 2 gillningar på 100 olika inlägg. Medlemmarnas respekt för dig ökar med dina många bidrag till konversationerna här.

'
    admired:
      name: Beundrad
      description: Fick 5 gillningar på 300 inlägg
      long_description: 'Den här utmärkelsen beviljas när du får minst 5 gillningar på 300 olika inlägg. Wow! Medlemmarna beundrar dina frekventa, högkvalitativa bidrag till konversationerna här.

'
    out_of_love:
      name: Av kärlek
      description: Använde 50 gillningar på en dag
      long_description: 'Den här utmärkelsen beviljas när du använder alla dina 50 gillningar på en dag. Att komma ihåg att ta ett ögonblick och gilla inläggen du tycker om och visa uppskattning uppmuntrar medlemmarna på forumet att föra ännu fler intressanta diskussioner i framtiden.

'
    higher_love:
      name: Mer kärlek
      description: Använde 50 gillningar på en dag 5 gånger
      long_description: 'Den här utmärkelsen beviljas när du använder alla dina 50 gillningar för en dag på 5 olika dagar. Tack för att du tar dig tiden att aktivt uppmuntra de bästa diskussionerna varje dag!

'
    crazy_in_love:
      name: Galet kär
      description: Använde 50 gillningar på en dag 20 gånger
      long_description: 'Den här utmärkelsen beviljas när du använder alla dina 50 gillningar för en dag på 20 olika dagar. Wow! Du är en förebild som regelbundet uppmuntrar medlemmarna på forumet!

'
    thank_you:
      name: Tack
      description: Har 20 gillade inlägg och gav 10 gillningar
      long_description: 'Den här utmärkelsen beviljas när du har 20 gillade inlägg och i gengäld har gillat 10 inlägg. När någon gillar dina inlägg så finner du tiden att gilla det som andra skriver också.

'
    gives_back:
      name: Ger tillbaka
      description: Har 100 gillade inlägg och gav 100 gillningar
      long_description: 'Den här utmärkelsen beviljas när du har 100 gillade inlägg och i gengäld har gillat 100 inlägg. Tack för att du skickar vidare!

'
    empathetic:
      name: Empatisk
      description: Har 500 gillade inlägg och gav 1000 gillningar
      long_description: 'Den här utmärkelsen beviljas när du har 500 gillade inlägg och i gengäld har gillat 1000 eller fler inlägg. Wow! Du är en förebild av generositet och ömsesidig uppskattning :two_hearts:.

'
    first_emoji:
      name: Första emoji
      description: Använde en emoji i ett inlägg
      long_description: 'Den här utmärkelsen beviljas när du för första gången använder en emoji i ditt inlägg :thumbsup:. Emojis låter dig förmedla dina känslor i dina inlägg, från glädje :smiley: till sorgsenhet :anguished: till ilska :angry: och allt däremellan :sunglasses:. Skriv bara ett : (kolon) eller klicka på emoji-knappen i redigeraren för att välja mellan hundratals emojis :ok_hand:

'
    first_mention:
      name: Första omnämningen
      description: Omnämnde en användare i ett inlägg
      long_description: 'Den här utmärkelsen beviljas när du nämner någons @användarnamn i ett inlägg. Varje omnämnande genererar en notifiering till den personen, så att det känner till ditt inlägg. Börja skriva @ (snabel-a) för att nämna en användare, eller, om det tillåts, en grupp - det är ett bekvämt sätt att uppmärksamma dem på något. '
    first_onebox:
      name: Första onebox:en
      description: Lade upp en länk som var onebox:ad
      long_description: 'Den här utmärkelsen beviljas när du för första gången lägger upp en länk på en rad för sig själv, vilken sedan automatiskt utvidgas och blir en onebox med en kort sammanfattning av länken, en rubrik och (när det finns tillgängligt) även en bild. '
    first_reply_by_email:
      name: Första svaret via e-post
      description: Svarade på ett inlägg via e-post
      long_description: 'Den här utmärkelsen beviljas när du för första gången svarar på ett inlägg via e-post :e-mail:.

'
