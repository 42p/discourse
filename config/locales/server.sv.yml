  assets_topic_body: "Detta är ett permanent ämne, endast synligt för personal, med syfte att lagra bilder och filer som ska användas till webbplatsens design. Radera ej detta ämne!\n\n\nSå här fungerar det:\n\n\n1. Svara på detta ämne.\n2. Ladda upp alla bilder du vill använda som logotyp, favicon och så vidare här. (Använd verktygfältets uppladdningsikon i inläggsredigeraren, eller dra-och-släpp eller klistra in bilder)\n3. Skicka ditt svar för att posta det.\n4. Högerklicka på bilderna i ditt nya inlägg för att få sökvägen till de uppladdade bilderna, eller klicka på redigera-ikonen för att redigera inlägget och på så sätt hämta sökvägen till bilderna. Kopiera bildernas sökväg. \n5. Klistra in bildernas sökvägar i de [grundläggande inställningarna](/admin/site_settings/category/required).\n\n\nOm du behöver möjliggöra uppladdning av flera olika filtyper, redigera `authorized_extensions` i [inställningarna för filer](/admin/site_settings/category/files)."
  discourse_welcome_topic:
    title: Welcome to Discourse
    body: |2

      The first paragraph of this pinned topic will be visible as a welcome message to all new visitors on your homepage. It's important!

      **Edit this** into a brief description of your community:

      - Who is it for?
      - What can they find here?
      - Why should they come here?
      - Where can they read more (links, resources, etc)?

      <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      You may want to close this topic via the admin :wrench: (at the upper right and bottom), so that replies don't pile up on an announcement.
  lounge_welcome:
    title: Välkommen till loungen
    body: |2

      Grattis! :confetti_ball:

      Om du kan se det här ämnet så har du nyligen blivit upphöjd till **regelbunden** användare (förtroendenivå 3).

      Du kan nu &hellip;

      * Redigera rubriken för alla ämnen
      * Ändra kategorin för alla ämnen
      * Få alla dina länkar följda ([automatiskt nofollow](http://en.wikipedia.org/wiki/Nofollow) är borttagna)
      * Få åtkomst till en privat Lounge-kategori som endast är synlig för användare som har förtroendenivå 3 eller högre
      * Gömma spam med en enda flagga

      Här är den [aktuella listan över regelbundna användare](/badges/3/regular). Glöm inte att hälsa.

      Tack för att du är en viktig del av det här forumet!

      (För mer information om förtroendenivåer, [se det här ämnet][trust]. Notera att endast medlemmar som fortsätter att tillfredställa kraven över tid kommer att fortsätta vara regelbundna medlemmar.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924
